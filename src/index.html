<form id="addForm">
  <span class="close"></span>
  <div class='fieldset'>
    <label for='Nom'>Nom</label>
    <input type='text' id='name' placeholder='Veuillez entrez un nom' required/>
  </div>
  <div class='fieldset'>
    <label for='lat'>Latitude</label>
    <input type='number' id='lat' disabled="disabled"/>
  </div>
  <div class='fieldset'>
    <label for='lng'>Longitude</label>
    <input type='number' id='lng' disabled="disabled"/>
  </div>
  <div class='fieldset'>
    <label for='adress'>Adresse</label>
    <textarea id='adress' placeholder='Adress'></textarea>
  </div>

    <input type="submit" id="submit" value="Ajouter">
